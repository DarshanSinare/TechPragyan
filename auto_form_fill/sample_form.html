<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px; 
            background: white;
            padding: 20px;
            margin: 50px auto;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: left;
        }

        h2 {
            color: #333;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            margin-top: 15px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background: #218838;
        }

        .success-message {
            display: none;
            color: green;
            font-size: 18px;
            margin-top: 20px;
            font-weight: bold;
        }

       
        @media (max-width: 768px) {
            .container {
                max-width: 90%; 
                padding: 15px;
            }
        }
    </style>
    <script>
        function showSuccessMessage(event) {
            event.preventDefault(); // Prevent actual form submission
            document.getElementById("successMessage").style.display = "block";
        }
    </script>
</head>
<body>

    <div class="container">
        <h2>Personal Information</h2>
        <form onsubmit="showSuccessMessage(event)">
            <label for="full_name">Full Name:</label>
            <input type="text" id="full_name" name="full_name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <h2>Upload Documents</h2>

            <label for="photo">Photo:</label>
            <input type="file" id="photo" name="photo" required>

            <label for="tenth_result">10th Result:</label>
            <input type="file" id="tenth_result" name="tenth_result" required>

            <label for="twelfth_result">12th Result:</label>
            <input type="file" id="twelfth_result" name="twelfth_result" required>

            <label for="income_certificate">Income Certificate:</label>
            <input type="file" id="income_certificate" name="income_certificate" required>

            <input type="submit" value="Submit">
        </form>

        <p class="success-message" id="successMessage">Form submitted successfully!</p>
    </div>

</body>
</html>
